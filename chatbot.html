<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        #chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #000;
            overflow-y: scroll;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h2>Chat with our Bot</h2>
    <div id="chat-box"></div>

    <input type="text" id="user-input" placeholder="Type your message" />
    <button onclick="sendMessage()">Send</button>

    <script>
        // API Gateway URL (replace with your actual endpoint)
        const apiUrl = 'https://u9pxiws1od.execute-api.us-east-1.amazonaws.com/prod/chatbot';

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const responseDiv = document.getElementById('chat-box');

            if (userInput) {
                // Display user input in chat
                responseDiv.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

                // Make the API request
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userInput: userInput, // Send the user input to the Lex bot
                    }),
                });

                const data = await response.json();
                const botReply = data.message || "Sorry, I didn't understand that.";

                // Display bot response in chat
                responseDiv.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
            }
        }
    </script>

</body>
</html>
